<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 in Internet Explorer</title>
    <!--[if IE ]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
    </script>
    <![endif]-->
</head>
<body>
    <p>
        IE does not like HTML5. All you have to do is include a 
        conditional comment in the <code>&lt;head&gt;</code>
        tag that links the <a href="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" target="_blank">HTML5 Shiv Script</a>
    </p>
    
</body>
</html>
