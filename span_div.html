<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Span &amp; Div</title>
</head>
<body>
    <!--A div is a block element-->
    <div id="header-contant">
        <h1>Barcelona</h1>
        <!--A span is an inline element-->
        <p>Welcome to my site. Please take your <span>time</span> and learn
            about <span>Barcelona</span> football club.
        </p>
        <ul></ul>
    </div>
</body>
</html>
